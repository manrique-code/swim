<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contrato</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">Contratos</a>
              <!-- CANVAS -->
              <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header bg-primary text-light">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel ">Opciones</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body lateral text-light">
                  
                  <ul class="nav list-group bg-dark" id="myTab" role="tablist">
                    
                      <li class="nav-item list-group-item d-grid gap-2 " role="presentation">
                        <button class="nav-link active btn btn-outline-light" id="home-tab" data-bs-toggle="tab" data-bs-target="#crearcontrato" type="button" role="tab" aria-controls="crearcontrato" aria-selected="true">Crear Contratos</button>
                      </li>
                      <li class="nav-item list-group-item d-grid gap-2" role="presentation">
                        <button class="nav-link btn btn-outline-light" id="profile-tab" data-bs-toggle="tab" data-bs-target="#confEtapaBloque" type="button" role="tab" aria-controls="vercontratos" aria-selected="false">Configuracion Etapas y Bloques</button>
                      </li>
                      <li class="nav-item list-group-item d-grid gap-2" role="presentation">
                        <button class="nav-link btn btn-outline-light" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Reporte de Contratos</button>
                      </li>
                    
                  </ul>
                  
                </div>
              </div>
              <!-- CANVAS -->
            </div>
          </nav>


          <div class="tab-content container" id="myTabContent" style="padding-top: 5rem;">
            <!-- CONTENIDO FORMULARIO -->
            <div class="tab-pane fade show active" id="crearcontrato" role="tabpanel" aria-labelledby="crearcontrato-tab">
              <!-- FORMULARIO -->
                <div class="row" >
                  <div class="col-8"> 
                    <!-- DATATABLE DE LOS CONTRATOS -->
                    <label for="">BUSCAR CONTRATO</label>
                    <input type="search" class="form-control" id="searchContrato" style="margin-bottom: 5px;" placeholder="Ejem. 0601-2001-00289">
                    <table class="table table-striped  overflow-y: scroll ;"id="tableContratos">
                      <thead class=" ">
                        <tr>
                          <!-- <th scope="col">Id</th> -->
                          <th scope="col">Casa</th>
                          <th scope="col">Bloque</th>
                          <th scope="col">Estado</th>
                          <th scope="col">Direccion</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Accion</th>

                        </tr>
                      </thead>
                      <tbody id = "dataContratos">
                        <!-- DATOS DE CONTRATOS INSERTADOS DESDE LA BD -->
                      </tbody>
                    </table>
                    <!-- FIN DATA TABLE -->
                  </div>
                  <div class="col-4">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <label for="txtDireccion" class="form-label">Abonado</label>
                          <div class="mb-3 col-6">
                              <input class="form-control" type="text" value="Sin Asignar" id="abonadoName" aria-label="readonly input example" readonly>
                              
                            
                          </div>
                          <div class="mb-3 col-6 down">
                            <!-- MODAL TRIGGER BUTTON -->
                            <button type="button" class="btn btn-primary btn-modal" id="btnModAbonados" data-toggle="modal" data-target="#abonadosModal">
                              <i class="fa-solid fa-square-plus"></i>
                            </button>
                          </div>
                        </div>
                        
                      </div>
                      
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="txtNumCasa" class="form-label">
                            Numero de Casa
                          </label>
                          <input
                            maxlength="13"
                            type="text"
                            class="form-control"
                            id="txtNumCasa"
                            placeholder="Casa #2245"
                          />
                        </div>
                      </div> 
                      
                      <div class="col-6">
                        <label for="optBloque" class="form-label">Bloque</label>
                        <select class="form-select" id="optBloque" aria-label="Default select example">
                          <option selected>BLQ 1</option>
                          <option value="2">BLQ 1</option>
                          <option value="3">BLQ 2</option>
                          <option value="4">BLQ 3</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <label for="" class="form-label">Estado del Contrato</label>
                        <select class="form-select" id="optEstadoContrato" >
                            <!-- LLENADO POR CODIGO -->
                      
                        </select>
                      </div>
                      <div class="col-6">
                        <label for="optTipoContrato" class="form-label">Tipo de Contrato</label>
                        <select class="form-select" id="optTipoContrato" aria-label="Default select example">
                          <!-- LLENADO POR CODIGO -->

                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="mb-3">
                        <label for="txtDireccion" class="form-label">Direcci√≥n</label>
                        <textarea class="form-control" id="txtDireccion" rows="6"></textarea>
                      </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-danger me-md-2" id="btnCancelar" style="display: none;" type="button">Cancelar</button>
                      <button class="btn btn-success" type="button" id="btnCrear">Crear Nuevo Contrato</button>
                      <button class="btn btn-primary" type="button" id="btnGuardar" style="display: none;">Guardar</button>
                    </div>
                  </div>
                </div>
              <!-- FORMULARIO FIN -->

            </div>
            <!-- FIN CONTENIDO FORMULARIO -->
                  
            <!-- ETAPA Y BLOQUES -->
            <div class="tab-pane fade" id="confEtapaBloque" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row">
                 
                  <div class="col-6">
                    <table class="table table-striped  overflow-y: scroll ;"id="tablaEtapas">
                      <thead class=" ">
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">NombreEtapa</th>
                          <th scope="col">Accion</th>

                        </tr>
                      </thead>
                      <tbody id = "dataEtapas"></tbody>
                    </table>
                  </div>

                  <div class="col-6">
                    <!-- FORMULARIO DE ETAPAS -->
                    <div class="row">
                      <label for="">Crear una Etapa</label>
                    </div>
                    <div class="row">
                      <div class="col-6"> <input type="text" class="form-control" name="" id="txtEtapa"> </div>
                      <div class="col-6"> <button class="btn btn-success" id = "btnCrearEtapa">Crear</button> </div>
                    </div> 
                  </div>
                
                </div>
                
                <div class="row">
                  <div class="col-6">
                    <table class="table table-striped  overflow-y: scroll ;"id="tablaBloques">
                      <thead class=" ">
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Bloque</th>
                          <th scope="col">Etapa</th>
                          <th scope="col">Accion</th>

                        </tr>
                      </thead>
                      <tbody id = "dataBloques">

 
                      </tbody>
                    </table>
                  </div>
                  <div class="col-6">
                    <!-- FORMULARIO BLOQUES -->
                    <div class="row">
                      <div class="col-6"><label for="">Bloque</label></div>
                      <div class="col-6"><label for="">Etapa</label></div>
                    </div>
                    <div class="row">
                      <div class="col-6"> <input type="text" class="form-control" name="" id="txtBloque"> </div>
                      <div class="col-6"> <select class="form-select "name="" id="selectEtapas"></select> </div>
                    </div>
                    <div class="row" style="padding-top: 5px;">
                      <div class="col-6"></div>
                      <div class="col-6"><button class="btn btn-success" id = "btnCrearBloque">Crear</button></div>
                    </div>  
                  </div>
                </div>

            </div>
            <!-- ETAPAS,BLOQUES Y ESTADOS -->
            <!-- SECCION DE REPORTES -->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
              <h1>Seccion de Reportes</h1>
              <div class="row" style="margin-bottom: 10px;">
                <div class="col-9">
                  <input type="search" id="searchReport" class="form-control">
                </div>
                <div class="col-3">
                  <button class="form-control btn btn-secondary" id="btnCrearReporte">CREAR REPORTE</button>
                </div>
              </div>
              <table id="tablaReportes">
                <thead>
                  <tr>
                    <th>Contrato</th>
                    <th>Nombre Completo</th>
                    <th>Casa</th>
                    <th>Bloque</th>
                    <th>Direccion</th>
                    <th>Estado</th>
                    <th>Tipo</th>
                  </tr>
                </thead>
                <tbody id="dataReportes"></tbody>
              </table>
            </div>
          </div>

          <!-- MODAL ABONADOS -->
          <!-- Button trigger modal -->
          

          <!-- Modal -->
          <div class="modal fade bd-example-modal-lg " id="abonadosModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg ">
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title">Abonados</h5>
                </div>
                  <div class="modal-body">
                    <div class="row">
                        <label for="txtNumCasa" class="form-label">
                           Seleccionar Abonado
                        </label>
                        <input
                          maxlength="13"
                          type="text"
                          class="form-control"
                          id="txtBuscar"
                          placeholder="Numero de identidad"
                        />
                      </div>
                    
                    <div class="row">
                      <div class="col-12">
                        <table class="table table-striped" id="tablaAbonados">
                          <thead>
                            <tr>
                              <th class="col">Identidad</th>
                              <th class="col">Nombre</th>
                              <th class="col">Accion</th>
                            </tr>
                          </thead>
                          <tbody id="dataAbonados"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCloseModalAbonados">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
              </div>
            </div>
          </div>

          <!-- MODAL ABONADOS -->
