<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/fontawesome/all.css" />
        <link
        rel="stylesheet"
        href="../../assets/css/fontawesome/fontawesome.css"
        />
        <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="../../assets/css/styles.css" />
        <link rel="stylesheet" href="../../assets/css/usuarios/listadousarios.css" />
        <title>Listado Usuarios</title>
    </head>
    <body>
        <div class="container-fluid bg-primary bg-gradient mt-n1">
            <header class="d-flex flex-wrap justify-content-center py-3 pe-5 ps-1">
            <a
                href="#"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                id="headerButtonSidebar"
            >
                <i
                class="fa-solid fa-bars me-3 text-white align-items-center"
                style="height: 24px; width: 24px"
                ></i>
                <span class="fs-4 fw-bold text-white">Listado de usuarios</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                <a href="#" class="btn btn-light" aria-current="page">Cerrar Sesion</a>
                </li>
            </ul>
            </header>
        </div>

        <main class="container-fluid">
            <section class="row" style="justify-content: center;">
                <nav class="navbar navbar-dark bg-primary fixed-top">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <a class="navbar-brand" href="../index.html">Ir al menú</a>
                      <!-- CANVAS -->
                      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header bg-primary text-light">
                          <h5 class="offcanvas-title" id="offcanvasExampleLabel ">Opciones</h5>
                          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body lateral text-light">
                          
                          <ul class="nav list-group bg-dark" id="myTab" role="tablist">
                            
                              <li class="nav-item list-group-item d-grid gap-2 " role="presentation">
                                <a class="nav-link active btn btn-outline-light" id="btnIrCrearUsuarios" data-bs-toggle="tab" type="button" role="tab" aria-controls="crearcontrato" aria-selected="false">Crear Usuarios</a>
                              </li>
                              <li class="nav-item list-group-item d-grid gap-2" role="presentation">
                                <a class="nav-link btn btn-outline-light" id="btnIrListadoUsuarios" data-bs-toggle="tab" type="button" role="tab" aria-controls="vercontratos" aria-selected="true">Listado Usuario</a>
                              </li>
                          </ul>
                          
                        </div>
                      </div>
                      <!-- CANVAS -->
                    </div>
                  </nav>
                <article class="col-8 mt-4">
                    <div style="height: 348px; overflow: scroll; margin-top: 30px;">
                        <table class="table ">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre de usuario</th>
                                <th scope="col">Contraseña</th>
                                <th scope="col">Fecha de registro</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Tipo de usuario</th>
                                <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tb-usuarios">
                                
                            </tbody>
                        </table>
                    </div>
                </article>
            </section>
        </main>
    </body>
    <script src="../../assets/js/fontawesome/all.js"></script>
    <script src="../../assets/js/bootstrap/bootstrap.js"></script>
    <script
    type="module"
    src="../../assets/js/usuarios/listado.view.js"
    ></script>
</html>
