<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/fontawesome/all.css" />
        <link
        rel="stylesheet"
        href="../../assets/css/fontawesome/fontawesome.css"
        />
        <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="../../assets/css/styles.css" />
        <link rel="stylesheet" href="../../assets/css/login/signin.css" />
        <title>Inicio de sesión</title>
    </head>
    <body class="text-center">
        <div class="col-4"> </div>
        <div class="col-4">
            <form class="form-signin">
                <img class="mb-4" src="../../assets/img/Logo.jpg" alt="" width="200" height="120">
                <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
                <label for="inputUsuario" class="sr-only">Nombre de usuario</label>
                <input type="text" id="txtUsuario" class="form-control" placeholder="Nombre de usuario" required="">
                <label for="inputContraseña" class="sr-only">Contraseña</label>
                <input type="password" id="txtContraseña" class="form-control" placeholder="Contraseña" required="">
                <button class="btn btn-lg btn-primary btn-block mt-3" id="btnIngresar" style="width: 100%;" type="submit">Ingresar</button>
            </form>
        </div>
        <div class="col-4"></div>
        
    </body>
    <script src="../../assets/js/fontawesome/all.js"></script>
    <script src="../../assets/js/bootstrap/bootstrap.js"></script>
    <script
    type="module"
    src="../../assets/js/usuarios/login.view.js"
    ></script>
</html>
